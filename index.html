<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word Counter</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <style>
      html, body { margin: 0; }
      textarea {
        resize: vertical;
        border: none;
        width: calc(100% - 40px);
        padding: 20px;
      }
      textarea:first-of-type { min-height: calc(70vh - 100px); }
      textarea:last-of-type  { min-height: calc(30vh - 100px); }
    </style>
  </head>
  <body>
    <div id="app">
      <div>{{count}}</div>
      <textarea type="text" v-model="text" placeholder="Write something here..."></textarea>
      <textarea type="text" v-model="words" placeholder="Words to skip..."></textarea>
    </div>
    
    <script>
      function unionArrays (arr1, arr2) {
        arr1 = arr1 || []
        arr2 = arr2 || []
        return arr1.length - arr1.filter(x => arr2.includes(x)).length
      }

      new Vue({
        el: '#app',
        data: {text: '', words: ''},
        computed: { count: function () { return unionArrays(this.text.match(/\w+/g), this.words.match(/\w+/g)) } }
      })
    </script>
  </body>
</html>
